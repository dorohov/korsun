<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}wrap  {{block_mod}}">
		<div class="{{block_prefix}}round  is--top-left  {{block_mod}}"></div>
		<div class="{{block_prefix}}round  is--top-right  {{block_mod}}"></div>
		<div class="{{block_prefix}}round  is--bottom-left  {{block_mod}}"></div>
		<div class="{{block_prefix}}round  is--bottom-right  {{block_mod}}"></div>
		<div class="{{block_prefix}}line  is--top  {{block_mod}}"></div>
		<div class="{{block_prefix}}line  is--left  {{block_mod}}"></div>
		<div class="{{block_prefix}}inner  {{block_mod}}">
			<div class="{{block_prefix}}btn  {{block_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/button/link.html"
					button_prefix="btn-link__" 
					button_mod="{{block_mod}}"
					button_link="{{block_link}}"
					button_name="Посмотреть объекты" 
				]]
			</div>
			<div class="{{block_prefix}}heading  {{block_mod}}">
				{{block_heading}}			
				<div class="{{block_prefix}}num  {{block_mod}}">
					{{block_num}}
				</div>
			</div>
			<div class="{{block_prefix}}heading-small  {{block_mod}}">
				{{block_heading_small}}
			</div>
		</div>
	</div>
</div>
